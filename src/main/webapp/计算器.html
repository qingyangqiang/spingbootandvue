<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易计算器</title>

</head>
<script src="js/vue.js"></script>
<body>
<div id="app">
   <input type="text" v-model="n1">
  <select v-model="opt">
      <option>+</option>
      <option>-</option>
      <option>*</option>
      <option>%</option>
  </select>
<input type="text" v-model="n2">
    <input type="button" value="=" @click="calc">
    <input type="text" v-model="result">
</div>

<script>
   new Vue({
      el: "#app",
      data: {
          n1: 0,
          n2: 0,
          opt: "+",
          result: 0
      },
       methods:{
          calc:function () {
              switch (this.opt) {
                  case "+":
                      this.result = parseInt(this.n1)+parseInt(this.n2);
                      break
                  case "-":
                      this.result = parseInt(this.n1)-parseInt(this.n2);
                      break
                  case "*":
                      this.result = parseInt(this.n1)*parseInt(this.n2);
                      break
                  case "/":
                      this.result = parseInt(this.n1)/(this.n2);
                      break
              }
          }
       }
  })
</script>
</body>
</html>
