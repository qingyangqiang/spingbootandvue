<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态增加元素</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
   id:<input type="text" placeholder="请输入id" v-model="id">
   name:<input type="text" placeholder="请输入姓名" v-model="name">
    <input type="button" value="添加" @click="add">
    <p v-for="(item,index) in list" :key="item.id">
      <input type="checkbox">
       {{item.id}} {{item.name}}
    </p>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            list:[
                {id:1,name:"嬴政"},
                {id:2,name:"韩信"},
                {id:3,name:"赵高"}
            ],
            id:"",
            name:""
        },
        methods:{
            add() {
                // this.list.push({id:this.id,name:this.name});
                this.list.unshift({id:this.id,name:this.name});
            }
        }
    });
</script>
</body>
</html>
